name: Request an enhancement ðŸ’¡
description: Suggest an idea for this project
labels: enhancement
body:
- type: textarea
  id: describe
  attributes:
    label: Describe the enhancement you'd like
    description: |
      Provide a clear and concise description of what you'd like to change, add, or improve.
    placeholder: |
      I wish I were able to...
      XXX feature would be better if it would...
  validations:
    required: true

- type: textarea
  id: problem
  attributes:
    label: Does this solve a specific problem?
    description: |
      Is your feature request related to a problem? Please describe.
    placeholder: |
      I'm always frustrated when XXX, this enhancement would YYY...
      I reported bug XXX, this enhancement would fix it...
  validations:
    required: false

- type: textarea
  id: alternatives
  attributes:
    label: What alternatives exist?
    description: |
      Are there any alternative solutions or ways to accomplish what you'd like? Are there other tools that behave similarly?
    placeholder: |
      Another way to solve my problem would be to...
      Another tool that already does this is...
  validations:
    required: false

- type: textarea
  id: context
  attributes:
    label: Additional context
    description: |
      Any additional context or screenshots needed to help understand, decide, or implement this enhancement.
  validations:
    required: false
